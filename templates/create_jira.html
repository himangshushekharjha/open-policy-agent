{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" name="type"
               placeholder="Jira type" class="form-control"
               value="{{ request.form['type'] }}"></input>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="pullRequestID">pullRequestID</label>
        <input type="text" name="pullRequestID" placeholder="Pull Request Id"
                  class="form-control">{{ request.form['pullRequestID'] }}</input>
    </div>
    <div class="form-group">
        <label for="descriptions">Description</label>
        <textarea name="descriptions" placeholder="Jira Description"
                  class="form-control">{{ request.form['descriptions'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
